

# configuration de l'envoi de mail avec gmail sécurisée par un mot de passe d'application gmail
  mail:
    host: smtp.gmail.com
    port: 587

    username: ${EMAIL}
    password: ${PASSWORD}

    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          smtp:
            ssl:
              trust: smtp.gmail.com


